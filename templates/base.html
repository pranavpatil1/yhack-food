<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'vendors/owl-carousel/css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'vendors/owl-carousel/css/owl.theme.default.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'vendors/mdi/css/materialdesignicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'vendors/aos/css/aos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <header id="header-section">
      <div class="nav-head navbar-expand-lg pl-3 pl-sm-0" id="navbar" style="padding: 20px 0 20px; background-color: #DD2E44">
      <div class="container">
        <div class="navbar-brand-wrapper d-flex w-100" style="float: left">
          <a href="/">
            <img src="{{ url_for('static', filename= 'images/potluck.png') }}" style="height:40px; width: auto; float: left;">
            <h1 id="menuTitle" style="margin-left: 10px; float:right">Potluck</h1>
          </a>
          <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="mdi mdi-menu navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse navbar-menu-wrapper" id="navbarSupportedContent">
          <ul class="navbar-nav align-items-lg-center align-items-start ml-auto">
            <li class="nav-item">
              <a class="nav-link menuLink" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link menuLink" href="/eat">Eat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link menuLink" href="/chef">Cook</a>
            </li>
          </ul>
        </div>
      </div>
      </div>
    </header>
<br>
    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename= 'vendors/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'vendors/bootstrap/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'vendors/owl-carousel/js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'vendors/aos/js/aos.js') }}"></script>
    <script src="{{ url_for('static', filename= 'js/landingpage.js') }}"></script></body>
</html>
